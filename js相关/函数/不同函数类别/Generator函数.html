<body>
    <script>
        /* 
        Generator函数
        1.function命令和函数名之间有一个星号*
        2.函数体内部使用yield定义不同的状态。
        3.调用后函数并不执行，返回的也不是函数的运行结果，而是一个指向内部状态的指针对象
        4.可以理解成一个状态机，封装了多个内部的状态。执行函数会返回一个遍历器对象，可以依次遍历函数内部的每个状态
        */
        function* gen(x) {
            console.log('x=' + x)
            var y = yield x + 2;

            return y;
        }
        //调用Generator 函数
        let g = gen(1);

        // g.next();
        // x=1
        // {value: 3, done: false}


    </script>
</body>
