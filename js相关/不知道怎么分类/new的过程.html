<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        在 JavaScript 中，几乎所有的函数都可以被当作构造函数。当你使用 new 关键字调用函数时，函数就会被当作构造函数来使用。具体来说，当一个函数被当作构造函数使用时，它会：
            创建一个新的空对象。
            将这个新对象设置为函数内部的 this。
            执行函数的内部代码（就像正常调用函数一样）。
            如果函数没有返回其它对象，则返回这个新创建的对象。
        */
    </script>
</body>

</html>
