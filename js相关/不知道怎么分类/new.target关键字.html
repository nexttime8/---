<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 当 Foo 是作为一个普通函数调用的时候，new.target 是 undefined。当 Foo 是作为一个构造函数通过 new 关键字调用的时候，new.target 是 Foo 函数本身 */
        function Foo() {
            console.log(new.target);
        }

        Foo();  // 输出 undefined

        new Foo();  // 输出 [Function: Foo]

    </script>
</body>

</html>
